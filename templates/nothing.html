<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF | Nothing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo, .gif {
            flex: 1 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .photo img, .gif img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .fb{
            background-color: antiquewhite;
            color: rgb(6, 6, 6);
            padding: 15px 20px;
            text-align: right;
            
            
        }

    </style>
</head>
<body>

<header>
    <h1>CMF | Nothing</h1>
    <p>The art of simplicity in design.</p>
</header>

<main>

    <div class="fb">
        <a href="/contact">CONTACT US</a>
        <a href="/feedback">FEEDBACK</a>
        <a href="/home">LOGIN</a>
    </div>

    <div class="container">
        <!-- Photo Section -->
        <div class="photo">
            <img src="https://images.bhaskarassets.com/web2images/521/2024/07/08/ezgifcom-resize-19_1720451485.gif" alt="Photo Placeholder 1">
        </div>
        <div class="photo">
            <img src="https://static.designboom.com/wp-content/uploads/2024/10/nothing-phone-2a-plus-community-created-smartphone-designboom18.gif" alt="Photo Placeholder 2">
        </div>

        <!-- GIF Section -->
        <div class="gif">
            <img src="https://cdn.store-assets.com/s/1216890/f/11364034.gif" alt="GIF Placeholder 1">
        </div>
        <div class="gif">
            <img src="https://s3-nothing-prod.s3.eu-central-1.amazonaws.com/2024-07-11/1720679145-439499-ui.gif" alt="GIF Placeholder 2">
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 CMF | Nothing. All rights reserved.</p>
</footer>

</body>
</html>
